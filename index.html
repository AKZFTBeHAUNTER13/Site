<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armazenamento RAW</title>
</head>
<body>
  <h1>Armazenamento RAW</h1>
  <p><a href="#" id="loadFile">Mostrar HaunterHub RAW</a></p>

  <pre id="content"></pre>

  <script>
    document.getElementById('loadFile').addEventListener('click', function() {
      // Pega o conteúdo do arquivo RAW do GitHub
      fetch('https://raw.githubusercontent.com/NIGHT163626/Haunter-Hub/refs/heads/main/Haunter%20Hub')
        .then(response => response.text())
        .then(data => {
          // Exibe o conteúdo como texto puro
          document.getElementById('content').textContent = data;
        })
        .catch(error => console.error('Erro ao carregar o arquivo:', error));
    });
  </script>
</body>
</html>
