<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soucer Lock - Proteção Anti-Brute Force</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Soucer Lock</h1>
    <p>Proteja seus scripts Lua contra ataques de brute force</p>

    <div class="container">
        <label for="fileInput" class="file-label">Escolher arquivo .lua</label>
        <input type="file" id="fileInput" accept=".lua">
        
        <button id="protectButton">Protect</button>
        <button id="downloadButton" disabled>Download fileprotected</button>

        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
