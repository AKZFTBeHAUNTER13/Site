<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soucer Lock - Obfuscador Lua Online</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <header>
        <h1>Soucer Lock</h1>
        <p>Obfusque seu código Lua de forma fácil e rápida!</p>
    </header>

    <main>
        <input type="file" id="fileInput" accept=".lua">
        <button id="obfuscateButton">Obfuscar</button>
        <textarea id="obfuscatedCode" rows="10" cols="50" readonly style="display: none;"></textarea>
        <a id="downloadLink" style="display: none;">Download Obfuscado</a>
        <p id="statusMessage"></p>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script> <!-- Link para o JavaScript externo -->
</body>
</html>
