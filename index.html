<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soucer Lock - Proteção Anti-Brute Force</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particlesCanvas"></canvas>

    <h1>Soucer Lock</h1>
    <p>Proteja seus scripts Lua contra ataques de brute force</p>

    <div class="container">
        <button id="uploadButton">Enviar Arquivo</button>
        <input type="file" id="fileInput" accept=".lua" hidden>

        <button id="protectButton">Protect</button>
        <a id="downloadButton" style="display: none;">Download fileprotected</a>

        <p id="statusMessage"></p>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
