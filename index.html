<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soucer Lock - Proteção Anti-Brute Force</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Soucer Lock</h1>
    <p>Proteja seus scripts Lua contra ataques de brute force</p>

    <div class="container">
        <input type="file" id="fileInput" accept=".lua">
        <button id="protectButton">Proteger</button>
        <p id="statusMessage"></p>
        <a id="downloadLink">Baixar Script Protegido</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
